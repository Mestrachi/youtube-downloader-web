<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            background-color: #f0f0f0; /* Updated background color */
            color: black; /* Updated text color */
            font-family: Arial, sans-serif; /* Updated font */
            padding: 20px; /* Added padding for better readability */
            display: flex; /* Added to center content */
            justify-content: center; /* Added to center content */
            align-items: flex-end; /* Added to place content at the bottom */
            min-height: 100vh; /* Added to ensure full height */
        }

        h1, h2, h3 {
            color: #ff0000; /* Updated heading color to red */
        }

        /* Additional CSS styles can be added here */
        .content {
            width: 80%; /* Adjust width as needed */
            max-width: 800px; /* Added to limit width on larger screens */
        }
    </style>
</head>
<body>
    <div class="content"> <!-- Added a container for content -->
        <h1>YouTube Video Downloader</h1>
        
        <form action="/download" method="post">
            <label for="video-url">Enter YouTube Video URL:</label>
            <input type="text" id="video-url" name="videoUrl" required>
            <button type="submit">Download</button>
        </form>

        <hr>

        <!-- Rest of the content -->

    </div>
</body>
</html>
